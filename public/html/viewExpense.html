<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - View Expenses</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item me-2">
            <a class="nav-link active" aria-current="page" href="/html/home.html">Home</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" href="/html/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" href="/html/viewExpense.html">View Expenses</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" href="/html/analytics.html">Analytics</a>
          </li>
        </ul>
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/html/signin-up.html">Sign-up</a>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <!-- Expenses List -->
  <section class="view-expenses container my-5">
    <h1 class="text-center mb-4">View Expenses</h1>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="expense-list">
          <!-- Expenses will be dynamically loaded here -->
        </tbody>
      </table>
    </div>

    <div class="filter mt-4">
        <div class="add-expnse ">
          <a href="/html/addExpense.html" class="btn btn-primary">Add Expense</a>
        </div>

        <!-- filter dropdown -->
      <div class="dropdown d-inline-block me-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Search by
        </button>
        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
          <li><a class="dropdown-item" href="#" onclick="showFilter('date')">By Date</a></li>
          <li><a class="dropdown-item" href="#" onclick="showFilter('month')">By Month</a></li>
          <li><a class="dropdown-item" href="#" onclick="showFilter('year')">By Year</a></li>
        </ul>
      </div>

 
      <!-- Dynamic Filter Input -->
      <div class="d-inline-block " id="filterInput" style="display: none;">
        <!-- Input will be added dynamically -->
      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer>
    <p class="text-center">&copy; 2024 Expense Tracker. All rights reserved.</p>
    <div class="footer-links text-center">
      <a href="home.html">Home</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
  </footer>
  
  <!-- other script -->
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous">
</script>
   <!-- Link to your external JavaScript file -->
  <script src="/script/viewexpense.js"></script>



</body>
</html>
